 <div id="submit-container">
        <form>
            <div class="form-section">
                <label>Title</label>
                <br />
                <input type="text" onchange="changeTitle(value)" />
            </div>
            <div class="form-section">
                <label>Url</label>
                <br />
                <input type="url" onchange="changeUrl(value)" />
            </div>
            <div class="form-section">
                <label>Text</label>
                <br />
                <input type="text" onchange="changeBody(value)"/>
            </div>
            <div class="submit-btn-section">
                <input class="submit-btn" type="button" value="Submit" onclick="submitNews('')" />
            </div>
        </form>
    </div>
</div>
